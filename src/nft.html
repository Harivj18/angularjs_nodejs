<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/images/favicon-32x32.png">
    <link rel="stylesheet" href="nftstyles.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-top">
                <img src="../images/images/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="contents">
                    <div class="eth">
                        <img src="../images/images/icon-ethereum.svg" alt="icon-ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="remainder">
                        <img src="../images/images/icon-clock.svg" alt="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="../images/images/image-avatar.png" alt="image-avatar">
                    <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>

  </div> -->
</body>

</html>
