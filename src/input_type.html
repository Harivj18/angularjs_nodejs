<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <header>
        <h1>Input Types</h1>
    </header>
    <div>
        <form>
            <div>
                <label name="lbl-username">Name</label>
                <input type="text" title="Login User name" name="username" required minlength="5" maxlength="10"
                    size="10" placeholder="Login user name"/>
            </div>
<br>
            <div>
                <label name="lbl-password">Password</label>
                <input type="password" id="password"
                    title="password should begin with letter and contain atleast one digit and must contain atleast 8 characters"
                    pattern="*[A-Za-z]*[0-9][A-Za-z]*"/>
            </div>

            <div>
                <label>Email id</label>
                <input type="email" id="email" title="Enter Email">
            </div>

            <div>
                <label>Photo</label>
                <input type="file" id="file" placeholder="file" accept="*audio/*,video/*,image/">
            </div>

            <div>
                <label>DOB</label>
                <input type="date" id="date" title="Enter your date of birth">
                <input type="datetime-local" id="datetime-local" title="Enter date and time">
                <input type="time" id="time" title="Enter time here">
                <input type="week" id="week" title="Enter the week of the year">
                <input type="color" id="color" title="status">
            </div>

            <div>
                <label>Years of Experience</label>
                <input type="number" id="year" title="status" min="1" max="40" step="2" maxlength="3">
            </div>

            <div>
                <label>Range</label>
                <input type="range" id="range" title="range" step="10">
            </div>

            <div>
                <label>Skills</label>
                <input type="search" id="search" placeholder="Enter your search">
            </div>

            <div>
                <label>Telephone</label>
                <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-678*">
            </div>

            <div>
                <label>Hobbies</label>
                <input type="checkbox" title="hobby" checked=true name="items" value="Reading">Reading</input>
                <input type="checkbox" title="option1" name="items" value="Music">Music</input>
                <input type="checkbox" title="option2" name="items" value="Dance"> Dance</input>
            </div>

            <div>
                <label>Hidden contents</label>
                <input type="hidden" id="hid">
            </div>

            <div>
                <label>URL</label>
                <input type="url" id="url" title="Enter url">
            </div>

            <div>
                <label>Comments</label>
                <textarea title="Enter your comments here" id="Comments" cols="50" rows="5">Comments</textarea>
            </div>

            <div>
                <label>Select course</label>
                <select name="course list" title="Select a course">
                <option>--Select a Course</option>
                <option>Java</option>
                <option selected>Python</option>
                <option>HTML</option>
                <optgroup label="database">
                    <option>Oracle</option>
                    <option>MySQL</option>
                    <option>SQL</option>
                </optgroup>
            </select>
            </div>
            <div>
                <input type="submit" name="Submit">
                <input type="reset" value="reset">
                <input type="image" alt="close" name="close" width="25" height="25" src="..\images\beast_1.jpg">
            </div>
        </form>
    </div>
</body>

</html>
