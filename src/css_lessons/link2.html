<head>

    <title>Links</title>
    <style>
        /* #Chennai{
            color: red;
        }

        {

        a {
            color: red;

        }

        a:hover {

            color: blue;
        }

        a[href*="madurai.nic"] {
            color: green;
        }

        a[href*="chennai.nic"] {
            color: rgb(236, 240, 16);
        }
    </style>
</head>

<body>
    Visit
    <p>
    <a href="https:www.chennai.nic.in">Chennai</a>
</p>
    or
    <p><a href="https:www.madurai.nic.in">Madurai</a></p>
    or
    <p><a href="https:www.madurai.nic.in/">Madurai</a></p>

</body>
