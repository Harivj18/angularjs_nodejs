<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
</head>
<body>
    <header>
        <h1>Input Type Radio</h1>
    </header>

    <div>
        <form>
            <div>
                <input type="radio" name="book" title="Select book" id="r1" checked value="Fiction">
                <!-- label attribute for
                The value of the for attribute must be a single id for label able formrelated elt in the same doc
             -->
                <label for="r1">Fiction</label>
            </div>

            <div>
                <input type="radio" name="book" title="Select book" id="r2" value="Drama">
                <label for="r2">Drama</label>
            </div>

            <div>
                <input type="radio" name="book" title="Select book" id="r3" value="Family">
                <label for="r3">Family</label>
            </div>
        </form>
    </div>
</body>
</html>
