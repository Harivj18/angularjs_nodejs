    <style>

<body>
    <div id="friday">Today is Friday</div>
    <div id="div01" class="green">Hello World!</div>
    <h1>My Title</h1>

    <ul>
        <li class="green">List 1</li>
        <li>List 2</li>
        <li class="yellow">List 3</li>
        <li>List 4</li>
    </ul>

    <p><img src="..\images\Beast.jpg" alt="dommodel" width="50%" height="50%"></p>
    <p><input type="text" title="Enter your name" id="txtname" value="Hari" onchange="myfun()"></p>

    <script>
        const arr = [1, 2, 3, 4, 5, 6];
        console.log(arr)
        const strArr = JSON.stringify(arr);
        console.log(strArr);
        const myObj = {
            firstname: 'Hari',
            lastlast: 'haran'
        };
        const strjson = JSON.stringify(myObj);
        console.log(strjson)

        var javastudentlist = {
            "studentlist": [
                { "name": "vijay", "age": "22" },
                { "name": "ajith", "age": "22" },
                {
                    "name": "surya", "age": "22",

                }

            ]
        }
        console.log(javastudentlist);

        const arr1 = JSON.parse(strjson);
        console.log(arr1);
        const obj1 = JSON.parse(strjson);
        console.log(obj1);

        function myfun()
        {
            document.getElementById('div01').innerText =document.getElementById("txtname").value;
            document.getElementById('div01').style.color = 'purple';

            var output =document.getElementById('div01');
            output.style.backgroundColor ='red';
            output.style.border = '3px solid orange';
        }

    </script>
