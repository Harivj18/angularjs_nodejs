<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card card-logo">
      <img src="images/logo.svg" alt="logo">
      <div class="box1">
        <div class="btn">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="btn">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="btn">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="card card-storage">
      <div class="info">
        You’ve used <strong>815 GB</strong> of your storage
      </div>

      <div class="bar">
        <div class="color-bar">
          <div class="dot"></div>
        </div>
      </div>

      <div class="box2">
        <div class="text">0 GB </div>
        <div class="text">1000 GB</div>
      </div>

      <div class="float-stats">
        <strong>185</strong>
        <span>GB Left</span>
      </div>
      <div class="triangle"></div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hari</a>.
  </div>
</body>

</html>
