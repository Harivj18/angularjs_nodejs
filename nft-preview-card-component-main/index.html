<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nftstyles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="content">
        <h2 class="title">Equilibrium #3429</h2>
      </div>
      <div>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="nft">
        <div class="value price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH
        </div>
        <div class="value remainder">
          <img src="images/icon-clock.svg" alt="icon-clock">3 days left
        </div>
      </div>
      <!-- <div class="creator">
        Creation of Jules Wyvern
      </div> -->
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
