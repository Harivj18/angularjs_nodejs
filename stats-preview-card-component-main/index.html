<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="stats.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="text-box">
        <h2>Get <span>Insights</span> that help your business grow.</h2>
        <p class="news"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stat-box">
          <div class="info">
            <p class="num">10k+</p>
            <p>companies</p>
          </div>
          <div class="temp">
            <p class="num">314</p>
            <p>templates</p>
          </div>
          <div class="query">
            <p class="num">12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="header">
      </div>
    </div>
  </div>

 <!-- Hari -->
</body>

</html>
