<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./themes/style.css">
</head>
<body>
  <main>
    <section class="order-center-container">
      <header>
        <div class="order-image-container">
        </div>
        <div class="order-title-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </header>
      <div class="order-pricing-container">
        <div class="music-img">
        </div>
        <div>
          <p class="annual-plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div><a href="#" class="btn-change">Change</a></div>
      </div>
      <button class="btn-payment">Proceed to Payment</a></div>
        <button class="btn-cancel">Cancel Order</a></div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener noreferrer" href="#" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hari</a>.
    </div>
  </footer>
</body>

</html>
